<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF 8">
    <meta http eqbutton="X UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div id="container">
        <div id="text">
            <div class="text"></div>
        </div>
        <div id="write">
            <div id="numpad">
                <button class="function clear">C</button>
                <button class="function divide">/</button>
                <button class="function multiply">*</button>
                <button class="num 7">7</button>
                <button class="num 8">8</button>
                <button class="num 9">9</button>
                <button class="num 4">4</button>
                <button class="num 5">5</button>
                <button class="num 6">6</button>
                <button class="num 1">1</button>
                <button class="num 2">2</button>
                <button class="num 3">3</button>
                <button class="num zero">0</button>
                <button class="num decimal">.</button>
            </div>
            <div id="functions">
                <button class="function subtract">-</button>
                <button class="function add">+</button>
                <button class="function operate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
